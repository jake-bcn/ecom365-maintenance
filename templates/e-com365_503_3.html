        <style>
            body, p {
                margin: 0;
                padding: 0;
            }
            .root {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 50vh; /* 确保整个视口高度居中 */
            }
            .main_panel {
                width: 100%; /* 设置最大宽度为700px */
                max-width: 700px;
                padding: 16px;
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

                margin-top: 32px;
            }
            .main_pic img {
                width: 364px;
                height: 450px;
            }
            .main_header {
                margin-top: 40px;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            .main_header p {
                font-family: Segoe UI;
                font-weight: 700;
                font-size: 32px;
                letter-spacing: 0%;
                text-align: center;
                color: #222222;
            }
            .main_description {
                margin-top: 24px;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            .main_description p {
                font-family: Segoe UI;
                font-weight: 400;
                font-size: 24px;
                letter-spacing: 0px;
                text-align: center;
                color: rgba(0,0,0,0.9);
            }

            /* 模拟媒体查询的 narrow 模式 */
            body.narrow .main_icon svg {

                height: 26px; /* 缩小20%：32 * 0.8 = 25.6 */

            body.narrow .main_pic { margin-top: 40px; }
            body.narrow .main_pic img { width: 162px; height: 200px; }
            body.narrow .main_header p { font-size: 28px; color: rgba(0,0,0,0.87); }
            body.narrow .main_description { margin-top: 16px; }
            body.narrow .main_description p { font-size: 16px; }

            /* 底部版权信息样式 */
            .footer {
                margin-top: 40px;
                text-align: center;
                font-size: 12px; /* 设置字号为12px */
                color: #666;
                position: absolute;
                bottom: 50px;
            }
            .footer a {
                color: #666;
            }
